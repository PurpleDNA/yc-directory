<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Modal</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      /* Modal Overlay */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        backdrop-filter: blur(4px);
      }

      /* Modal Container */
      .modal {
        background: white;
        border-radius: 16px;
        padding: 40px 32px;
        width: 100%;
        max-width: 440px;
        position: relative;
        box-shadow:
          0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04),
          0 0 0 1px rgba(238, 43, 105, 0.1);
        transform: scale(0.95);
        animation: modalAppear 0.3s ease-out forwards;
      }

      @keyframes modalAppear {
        to {
          transform: scale(1);
        }
      }

      /* Close Button */
      .close-btn {
        position: absolute;
        top: 16px;
        right: 16px;
        background: none;
        border: none;
        font-size: 24px;
        color: #64748b;
        cursor: pointer;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        transition: all 0.2s ease;
      }

      .close-btn:hover {
        background-color: #f1f5f9;
        color: #ee2b69;
      }

      /* Modal Header */
      .modal-header {
        text-align: center;
        margin-bottom: 32px;
      }

      .modal-title {
        font-size: 28px;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 8px;
      }

      .modal-subtitle {
        font-size: 16px;
        color: #64748b;
        font-weight: 400;
      }

      /* Buttons Container */
      .buttons-container {
        display: flex;
        gap: 16px;
        flex-direction: column;
      }

      /* Individual Button */
      .auth-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 16px 24px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        background: white;
        color: #334155;
        font-size: 16px;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .auth-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(238, 43, 105, 0.1),
          transparent
        );
        transition: left 0.5s ease;
      }

      .auth-btn:hover::before {
        left: 100%;
      }

      .auth-btn:hover {
        border-color: #ee2b69;
        transform: translateY(-2px);
        box-shadow:
          0 10px 25px -5px rgba(238, 43, 105, 0.2),
          0 8px 10px -6px rgba(238, 43, 105, 0.1);
        color: #ee2b69;
      }

      .auth-btn:active {
        transform: translateY(-1px);
      }

      /* Icons */
      .btn-icon {
        width: 20px;
        height: 20px;
        transition: transform 0.3s ease;
      }

      .auth-btn:hover .btn-icon {
        transform: scale(1.1);
      }

      /* Google Button Specific */
      .google-btn:hover {
        background: linear-gradient(135deg, #fff 0%, #fef7f0 100%);
      }

      /* GitHub Button Specific */
      .github-btn:hover {
        background: linear-gradient(135deg, #fff 0%, #f8fafc 100%);
      }

      /* Divider */
      .divider {
        display: flex;
        align-items: center;
        margin: 24px 0;
        color: #94a3b8;
        font-size: 14px;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #e2e8f0;
      }

      .divider span {
        padding: 0 16px;
        background: white;
      }

      /* Responsive Design */
      @media (min-width: 640px) {
        .modal {
          padding: 48px 40px;
        }

        .buttons-container {
          flex-direction: row;
        }

        .auth-btn {
          flex: 1;
        }
      }

      @media (max-width: 480px) {
        .modal {
          margin: 16px;
          padding: 32px 24px;
        }

        .modal-title {
          font-size: 24px;
        }

        .auth-btn {
          padding: 14px 20px;
          font-size: 15px;
        }
      }

      /* Demo Button */
      .demo-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #ee2b69;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .demo-btn:hover {
        background: #d91c5a;
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <!-- Demo Button to show modal -->
    <button class="demo-btn" onclick="showModal()">Show Login Modal</button>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay" style="display: none">
      <div class="modal">
        <!-- Close Button -->
        <button
          class="close-btn"
          onclick="hideModal()"
          aria-label="Close modal"
        >
          Ã—
        </button>

        <!-- Modal Header -->
        <div class="modal-header">
          <h2 class="modal-title">Welcome back</h2>
          <p class="modal-subtitle">Sign in to your account to continue</p>
        </div>

        <!-- Auth Buttons -->
        <div class="buttons-container">
          <button class="auth-btn google-btn" onclick="loginWithGoogle()">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
              <path

                fill="#4285F4"
              />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853"
              />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05"
              />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335"
              />
            </svg>
            Login with Google
          </button>

          <button class="auth-btn github-btn" onclick="loginWithGitHub()">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
              />
            </svg>
            Login with GitHub
          </button>
        </div>
      </div>
    </div>

    <script>
      function showModal() {
        document.getElementById("modalOverlay").style.display = "flex";
        document.body.style.overflow = "hidden";
      }

      function hideModal() {
        document.getElementById("modalOverlay").style.display = "none";
        document.body.style.overflow = "auto";
      }

      function loginWithGoogle() {
        console.log("Login with Google clicked");
        // Add your Google OAuth logic here
        alert("Google login clicked! Integrate with your OAuth provider.");
      }

      function loginWithGitHub() {
        console.log("Login with GitHub clicked");
        // Add your GitHub OAuth logic here
        alert("GitHub login clicked! Integrate with your OAuth provider.");
      }

      // Close modal when clicking outside
      document
        .getElementById("modalOverlay")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            hideModal();
          }
        });

      // Close modal with Escape key
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          hideModal();
        }
      });
    </script>
  </body>
</html>
